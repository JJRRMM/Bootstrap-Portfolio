  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jim Maloney</a>

    </div>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
              <a href="https://github.com/dzarrillo" class="socialIcon col-4">
                </a>
          </li>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
      <section>
      <a href="https://github.com/dzarrillo" class="socialIcon col-4">
        <div id="gitHubIconRed"></div>
        <div id="gitHubIconBlack"></div>
    </a> 
    </section>
    <section class="col-md-4 col-xs-12" id="sideBar">
      <div class="row">
          <h2 class="col-12">Connect With Me</h2>
      </div>
      <div class="row">
          <a href="https://github.com/dzarrillo" class="socialIcon col-4">
              <div id="gitHubIconRed"></div>
              <div id="gitHubIconBlack"></div>
          </a>
          <a id="middleIcon" href="https://www.linkedin.com/in/donaldzarrillojr/"  class="socialIcon col-4">
              <div id="linkedinIconRed"></div>
              <div id="linkedinIconBlack"></div>
          </a>
          <a href="https://stackoverflow.com/users/4495349/dzarrillo?tab=profile"  class="socialIcon col-4">
